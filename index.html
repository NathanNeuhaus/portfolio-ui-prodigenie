<!-- partial -->
<div id="login">
  <div id="signin-or-signup">
    <div id="signin"  onclick="signupinSwitch(1)"  class="selected">SIGN IN</div>
    <div id="signup"  onclick="signupinSwitch(2)"  class="unselected">SIGN UP</div>
    <div id="selection1"></div>
  </div>
  <div id="fields-1">
    <div    id="fields-1-text-user"   class="button-login text" >USERNAME</div>
    <input  id="fields-1-input-user"  class="button-login">
    <div    id="fields-1-text-pass"   class="button-login text">PASSWORD</div>
    <input  id="fields-1-input-pass"  class="button-login" type="password">
    <div    id="fields-1-enter"       class="button-login enter" onclick="signin();">SIGN IN</div>
    <div    id="fields-1-forgot"      class="button-login" onclick="popup();">Forgot your password?</div>
  </div>
  <div id="fields-2">
    <div    id="fields-2-text-user"   class="button-login text" >EMAIL</div>
    <input  id="fields-2-input-user"  class="button-login">
    <div    id="fields-2-text-pass"   class="button-login text">PASSWORD</div>
    <input  id="fields-2-input-pass"  class="button-login"  type="password">
    <div    id="fields-2-text-pass2"  class="button-login text">PASSWORD (CONFIRM)</div>
    <input  id="fields-2-input-pass2" class="button-login" type="password">
    <div    id="fields-2-enter"       class="button-login enter" onclick="signup2(); signup();">SIGN UP</div>
  </div>
  <div id="rings"></div>
  <div id="loginsuccess"></div>
  <div id="successtext"></div>
  <div id="logintextG"></div>
  <div id="signuptextG"></div>
  <div id="loginfail"></div>
  <div id="logintextR"></div>
  <div id="signuptextR"></div>
  <div id="failtext"></div>
  <div id="signupsuccess"><p id="signup-text-1"></p><p id="signup-text-2"></p></div>
  <div id="signupfailure"></div>
</div>
<div id="genie"></div>
